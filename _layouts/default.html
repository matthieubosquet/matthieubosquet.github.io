<!doctype html>
<html lang="{{ site.lang }}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <meta name="theme-color" content="#3E4038">

    {% include google-fonts.html %}

    <link rel="icon" sizes="192x192" href="/favicon.png">
    <link rel="stylesheet" media="screen" href="/bits/neiges.css">
    {% if page.category == "programming" %}
    <link rel="stylesheet" media="screen" href="/bits/syntax.css">
    {%endif %}


    <title>{{ site.title }} - {{ page.title }}</title>
    <meta name="author" content="{{ site.author }}" />
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    {%if page.tags %}
    <meta name="keywords" content="{{ page.tags | join: ', ' | escape }}">
    {%endif %}
</head>
<body>
    {{ content }}
    {% include google-analytics.html %}
</body>
</html>
