- text: Mon cœur, oiseau du désert, a trouvé son ciel dans tes yeux. Ils sont le berceau du matin, ils sont le royaume des étoiles. Leur abîme engloutit mes chants. Dans ce ciel immense et solitaire laisse-moi planer. Laisse-moi fendre ses nuages et déployer mes ailes dans son soleil.
  author: Rabîndranâth Tagore
  source: https://fr.wikisource.org/wiki/Le_Jardinier_d%E2%80%99amour

- text: Intelligence is whatever machines haven't done yet.
  author: Larry Tesler
